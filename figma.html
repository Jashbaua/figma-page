<!DOCTYPE html>
<html lang="en">

                        <h1 class="name subheading">Ridhwan Nordin</h1>
                        <p class="username">@ridzjcob</p>
                    </div>
                </div>
            </div><div class="post">
                <div class="image"><img src="assets/img2.png" alt="post"></div>

                <div class="image"><img src="assets/img4.png" alt="post"></div>
                <div class="details">

                    <div class="identity">
                        <h1 class="name subheading">Simon Zhu</h1>
                        <p class="username">@smnzhu</p>
                    </div>

            </div>

        <div class="grid">

            <div class="gridItem"><img src="assets/Rectangle 2.2.png" alt="img"></div>
            <div class="gridItem"><img src="assets/Rectangle 2.4.png" alt="img"></div>
            <div class="gridItem"><img src="assets/Rectangle 2.6.png" alt="img"></div>
